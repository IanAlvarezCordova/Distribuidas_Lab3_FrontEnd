<div>
    <!-- Tabla de usaruis-->
     <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <button >Editar</button>
                    <button >Eliminar</button>
                </td>
            </tr>
        </tbody>
     </table>
</div>
